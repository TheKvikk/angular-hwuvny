<div class="container" *transloco="let t">
	<div class="app-settings">
		<div>
			<label>{{ 'applicationLanguage' | transloco }}</label>
			<mat-radio-group
				class="radio-group"
				(change)="setApplicationLanguage($event.value)"
			>
				<mat-radio-button
					class="radio-button"
					*ngFor="let lang of availableLangs"
					[value]="lang"
					[checked]="lang === activeLang"
				>
					{{ t('application.languages.' + lang) }}
				</mat-radio-button>
			</mat-radio-group>
		</div>

		<div>
			<label>{{ 'productType' | transloco }}</label>
			<mat-radio-group class="radio-group" [(ngModel)]="insuranceType">
				<mat-radio-button
					class="radio-button"
					[value]="1"
					(change)="pickSteps($event.value)"
				>
					{{ t('insurances.productTypes.property') }}
				</mat-radio-button>
				<mat-radio-button
					[value]="2"
					class="radio-button"
					(change)="pickSteps($event.value)"
				>
					{{ t('insurances.productTypes.travel') }}
				</mat-radio-button>
			</mat-radio-group>
		</div>
	</div>

	<steps-renderer [stepsContainer]="steps"></steps-renderer>
</div>
