<div class="navigation" *transloco="let t">
	<button
		mat-raised-button
		color="warn"
		(click)="goBack()"
		[disabled]="currentStep === Step.SimulationInput"
	>
		{{ t('global.goPrevious') }}
	</button>

	<button
		mat-raised-button
		color="primary"
		(click)="goNext()"
		[disabled]="currentStep === Step.SimulationAdditionalInformation"
	>
		{{ t('global.goNext') }}
	</button>
</div>
