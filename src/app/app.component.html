<div>
	<mat-radio-group class="radio-group" [(ngModel)]="insuranceType">
		<mat-radio-button
			class="radio-button"
			[value]="1"
			(change)="pickSteps($event.value)"
		>
			Property
		</mat-radio-button>
		<mat-radio-button
			[value]="2"
			class="radio-button"
			(change)="pickSteps($event.value)"
		>
			Travel
		</mat-radio-button>
	</mat-radio-group>

	<div class="container">
		<steps-renderer [stepsContainer]="steps"></steps-renderer>
	</div>
</div>
